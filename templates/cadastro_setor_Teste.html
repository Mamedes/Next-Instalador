<div id="setor">

    <div class="container">
        <br>
        <div class="row justify-content-center align-items-center" id="login-row">
            <div class="col-md-6" id="login-column">
                <div class="col-md-12" id="login-box">
                    {% from "includes/_formhelpers.html" import render_field %}
                    <form action="" class="form" id="login-form" method="POST">
                        <h1 class="text-center text-black">SETOR</h1>

                        <div class="container">
                            {% include 'includes/_messages.html' %}
                            {% block body %}{% endblock %}
                        </div>

                        <div class_="form-control">
                            <label for="unidade">Unidade</label>
                            <select name="unidade" class="form-control" id="unidade">
                                {% for IDUndSrv, NMUndSRV in unidades %}
                                    <option value="{{ IDUndSrv }}" selected>{{ NMUndSRV }}</option>
                                {% endfor %}
                                <option selected>--- Selecione Unidade ---</option>
                            </select>
                        </div>
                        <br>
                        <div class_="form-control">
                            <label>Nome</label>
                            <input for="name_setor" name="name_setor" class="form-control" type="text" id="name_setor">
                        </div>
                        <br>
                        <div class_="form-control">
                            <label>Frase 1</label>
                            <input disabled name="frase_1" class="form-control" type="text" value="{{ frase_1 }}"
                                   id="frase_1">
                        </div>
                        <br>
                        <div class="text-right" id="register-link">
                            <input class="btn btn-info btn-md" name="submit" type="submit" value="proximo">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
