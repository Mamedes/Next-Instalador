{% extends 'layout.html' %}

{% block body %}
    <hr>
    <h1 class="text-center">Casdastro de Grupo de Serviço</h1>
    <hr>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-row">
            <label>Nome Grupo de Serviço</label>
            <input name="NMGrupo" class="form-control" type="text" id="NMGrupo" maxlength="50">
        </div>
        <br>
        <div class="form-group">
            <label>Apresentação no Monitor</label>
            <input name="NMApresentacao" class="form-control" type="text" id="NMApresentacao" maxlength="50">
        </div>

        <div class="form-group">
            <label>Vocalização</label>
            <input name="TextoVocalizar" class="form-control" type="text" id="TextoVocalizar"maxlength="50" >
        </div>
        <br>
        <div class="form-group col-md-4">
            <input name="utiliza_sigla" class="form-check-input" type="checkbox" id="utiliza_sigla" value="1">
            <label class="form-check-label" for="inlineCheckbox1">Utiliza Sigla</label>
        </div>
        <br>
        <div class="form-group col-md-4">
            <label>Sigla</label>
            <input name="NMSigla" class="form-control" type="text" id="NMSigla" maxlength="1">
        </div>
        <div class="form-group col-md-4">
            <input name="exbibir_grupo_service_senha" class="form-check-input" type="checkbox" id="exbibir_grupo_service_senha" value="1">
            <label class="form-check-label" for="inlineCheckbox1">Exibir Grupo de Serviço no Emissor de Senha</label>
        </div>
        </div >

        <div class="container my-3 bg-light">
            <div class="col-md-12 text-center">
                <p><input class="btn btn-success" type="submit" value="Confirmar">
                    <a class="btn btn-warning" href="/dashboard/grupo"> Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
